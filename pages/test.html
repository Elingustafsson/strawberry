   <script>
     function initMap() {
     	var modal1 = document.getElementById('myModal');
     var locations = [
     ['title a', 59.311,18.12, 1],
     ['Title B', 59.315,18.1167, 2],
     ['Title C', 59.319,18.123, 3],
     ['Title D', 59.32,18.111, 4]
];
var map = new google.maps.Map(document.getElementById('map'), {
     zoom: 15,
     center: new google.maps.LatLng(59.31074,18.11595),
     mapTypeId: google.maps.MapTypeId.ROADMAP
});
var infowindow = new google.maps.InfoWindow;

var marker, i;

for (i = 0; i < locations.length; i++) {  
    marker = new google.maps.Marker({
         position: new google.maps.LatLng(locations[i][1], locations[i][2]),
         map: map
    });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
         return function() {

             infowindow.setContent(locations[i][0]);
             infowindow.open(map, marker);
         }
    })(marker, i));
}
}

   </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJLmTfiWZQO-ItiRKMWasaU-WNhHyw1TE&callback=initMap">
